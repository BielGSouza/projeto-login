<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/media-queries.css">
    <title>Projeto Login</title>
</head>
<body>
    <main>
        <div id="imagem">
            
        </div>
        <h1>Bem vindo ao Projeto Login</h1>
        <p>Coloque as suas informações abaixo para completar o seu cadastro</p>
        <div id="formulario">
            <form action="login.html" method="post" autocomplete="on">
                <p>
                    <label for="inome" ><span class="material-symbols-outlined">person</span></label>
                    <input type="text" name="nome" id="inome" autocomplete="name" required maxlength="20" placeholder="Seu nome" class="cnome">
                </p>
                <p>
                    <label for="isenha"><span class="material-symbols-outlined">key</span></label>
                    <input type="password" name="senha" id="isenha" autocomplete="new-password" required minlength="8" placeholder="12345678">
                </p>
                <p>
                    <input type="submit" value="ENVIAR" id="enviar">
                </p>
                <p>
                    <input type="button" value="ESQUECEU A SENHA" id="lembrar">
                </p>
            </form>
        </div>
    </main>
</body>
</html>
