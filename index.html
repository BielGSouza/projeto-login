<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Projeto Login</title>
</head>
<body>
    <main>
        <div id="imagem">
            
        </div>
        <h1>Bem vindo ao Projeto Login</h1>
        <p>Coloque as suas informações abaixo para completar o seu cadastro</p>
        <div id="formulario">
            <form action="login.php" method="post" autocomplete="on">
                <p>
                    <label for="inome">Nome</label>
                    <input type="text" name="nome" id="inome" autocomplete="name">
                </p>
                <p>
                    <label for="isenha">Senha</label>
                    <input type="password" name="senha" id="isenha" autocomplete="new-password">
                </p>
                <p>
                    <input type="submit" value="Enviar">
                </p>
                <p>
                    <input type="button" value="Esqueceu a Senha">
                </p>
            </form>
        </div>
    </main>
</body>
</html>
